# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: container
  commandFunction:
    # A JS function that produces environment variables from config for HTTP transport
    |-
    (config) => {
      const env = {};
      // Vertica connection settings
      if (config.host) env.VERTICA_HOST = config.host;
      if (config.dbPort) env.VERTICA_PORT = config.dbPort.toString();
      if (config.database) env.VERTICA_DATABASE = config.database;
      if (config.user) env.VERTICA_USER = config.user;
      if (config.password !== undefined) env.VERTICA_PASSWORD = config.password;
      if (config.connectionLimit !== undefined) env.VERTICA_CONNECTION_LIMIT = config.connectionLimit.toString();
      if (config.ssl !== undefined) env.VERTICA_SSL = config.ssl.toString();
      if (config.sslRejectUnauthorized !== undefined) env.VERTICA_SSL_REJECT_UNAUTHORIZED = config.sslRejectUnauthorized.toString();

      // Transport mode
      env.TRANSPORT = 'http';

      return { env };
    }
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - host
      - database
      - user
    properties:
      host:
        type: string
        description: Vertica host
      dbPort:
        type: number
        default: 5433
        description: Vertica port
      database:
        type: string
        description: Vertica database
      user:
        type: string
        description: Vertica user
      password:
        type: string
        default: ""
        description: Vertica password
      connectionLimit:
        type: number
        default: 10
        description: Connection limit
      ssl:
        type: boolean
        default: false
        description: Enable SSL
      sslRejectUnauthorized:
        type: boolean
        default: true
        description: Reject unauthorized SSL certs
  exampleConfig:
    host: localhost
    dbPort: 5433
    database: VMart
    user: dbadmin
    password: ""
    connectionLimit: 10
    ssl: false
    sslRejectUnauthorized: true
